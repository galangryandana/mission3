<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Videobelajar</title>
    <link rel="stylesheet" href="style/style.css" />
    <meta
      name="description"
      content="Daftar akun Videobelajar untuk memiliki akses ke video pembelajaran yang disediakan."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="top">
      <div class="logo">
        <a href="/beranda.html">
          <img src="assets/logo/brandLogo.png" alt="Logo videobelajar" />
        </a>
      </div>
    </nav>

    <main class="auth">
      <article class="form-card">
        <header class="form-header">
          <h2>Pendaftaran Akun</h2>
          <p>Yuk, daftarkan akunmu sekarang juga!</p>
        </header>

        <form>
          <div class="form-group">
            <label for="full-name">Nama Lengkap</label>
            <input
              type="text"
              id="full-name"
              name="full-name"
              required
              autocomplete="name"
            />
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="phone">No. Hp</label>
            <div class="phone-input-container">
              <select
                name="country-code"
                id="country-code"
                class="country-code"
              >
                <option value="+62">ğŸ‡®ğŸ‡© +62</option>
              </select>
              <input
                type="tel"
                id="phone"
                name="phone"
                required
                autocomplete="tel"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Kata Sandi</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                required
                autocomplete="new-password"
              />
              <button type="button" class="password-icon">
                <img src="assets/logo/eye-password.svg" alt="" />
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm-password">Konfirmasi Kata Sandi</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
                autocomplete="new-password"
              />
              <button type="button" class="password-icon">
                <img src="assets/logo/eye-password.svg" alt="" />
              </button>
            </div>
          </div>

          <a href="#" class="forgot-password">Lupa Password?</a>

          <button type="submit" class="btn btn-primary">Daftar</button>

          <a href="/login.html" class="btn btn-secondary"> Masuk </a>

          <div class="separator">atau</div>

          <button type="button" class="btn btn-google">
            <img src="assets/logo/google.svg" alt="" />
            Daftar dengan Google
          </button>
        </form>
      </article>
    </main>
  </body>
</html>
