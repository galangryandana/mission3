<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Videobelajar</title>
    <link rel="stylesheet" href="style/style.css" />
    <meta
      name="description"
      content="Masuk ke akun Videobelajar untuk melanjutkan belajar dan akses berbagai materi video yang tersedia."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <a href="#">
        <img src="assets/brand/brandLogo.png" alt="Logo videobelajar" />
      </a>
    </nav>

    <main>
      <form class="form-card">
        <header class="form-header">
          <h2>Pendaftaran Akun</h2>
          <p>Yuk, daftarkan akunmu sekarang juga!</p>
        </header>

        <div class="form-group">
          <label for="full-name">Nama Lengkap <span>*</span></label>
          <input
            type="text"
            id="full-name"
            name="full-name"
            required
            autocomplete="name"
          />
        </div>

        <div class="form-group">
          <label for="email">E-mail <span>*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="phone">No. Hp <span>*</span></label>
          <div class="phone-input-container">
            <select name="country-code" id="country-code" class="country-code">
              <option value="+62">ğŸ‡®ğŸ‡© +62</option>
            </select>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              autocomplete="tel"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Kata Sandi <span>*</span></label>
          <div class="input-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="new-password"
            />
            <span class="password-icon">
              <img src="assets/logo/eye-password.svg" alt="" />
            </span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password"
            >Konfirmasi Kata Sandi <span>*</span></label
          >
          <div class="input-wrapper">
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
              autocomplete="new-password"
            />
            <span class="password-icon">
              <img src="assets/logo/eye-password.svg" alt="" />
            </span>
          </div>
        </div>

        <a href="#" class="forgot-password">Lupa Password?</a>

        <button type="submit" class="btn btn-primary">Daftar</button>

        <a href="/login.html" class="btn btn-secondary"> Masuk </a>

        <div class="separator">atau</div>

        <button type="button" class="btn btn-google">
          <img src="assets/logo/google.svg" alt="" />
          Daftar dengan Google
        </button>
      </form>
    </main>
  </body>
</html>
