<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Videobelajar</title>
    <link rel="stylesheet" href="style/style.css" />
    <meta
      name="description"
      content="Masuk ke akun Videobelajar untuk melanjutkan belajar dan akses berbagai materi video yang tersedia."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="top">
      <div class="logo">
        <a href="/beranda.html">
          <img src="assets/logo/brandLogo.png" alt="Logo videobelajar" />
        </a>
      </div>
    </nav>

    <main class="auth">
      <article class="form-card">
        <header class="form-header">
          <h2>Masuk ke Akun</h2>
          <p>Yuk, lanjutin belajarmu di videobelajar</p>
        </header>

        <form>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="password">Kata Sandi</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                required
                autocomplete="password"
              />
              <button type="button" class="password-icon">
                <img src="assets/logo/eye-password.svg" alt="" />
              </button>
            </div>
          </div>

          <a href="#" class="forgot-password">Lupa Password?</a>

          <button type="submit" class="btn btn-primary">Masuk</button>

          <a href="/register.html" class="btn btn-secondary"> Daftar </a>

          <div class="separator">atau</div>

          <button type="button" class="btn btn-google">
            <img src="assets/logo/google.svg" alt="" />
            Masuk dengan Google
          </button>
        </form>
      </article>
    </main>
  </body>
</html>
